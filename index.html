<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>CADENA - Huella de Carbono</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Huella de Carbono</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Calcula</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://cadena.ngo/">Sobre CADENA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="box">
      <h2>Reduce tu huella de carbono</h2>
      <p>¿Cuántas personas se están transportando?</p>
      <div class="num-counter">
        <input
          type="number"
          id="num-people"
          value="1"
          min="1"
          max="100"
          onchange="peopleChange()"
        />
        persona(s)
      </div>
      <br />
      <p>¿Cuántos kilogramos de material se están transportando?</p>
      <div class="num-counter">
        <input
          type="number"
          id="num-kg"
          value="1"
          min="1"
          max="5000"
          step="0.1"
          onchange="kgChange()"
        />
        kilogramos
      </div>
      <br />
      <p>¿Cuántos kilometros se van a recorrer?</p>
      <div class="num-counter">
        <input
          type="number"
          id="num-km"
          value="1"
          min="1"
          max="20000"
          onchange="kmChange()"
        />
        kilometros
      </div>
    </div>
    <div id="results"></div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
